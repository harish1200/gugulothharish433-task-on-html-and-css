
<htm>
    <title>Registeration Form</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="loginpage.html">
    
    <body>

        <script type="text/javascript">

            function checkPassword(str)
            {
              var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;
              return re.test(str);
            }
          
            function checkForm(form)
            {
              if(form.name.value == "") {
                alert("Error: Username cannot be blank!");
                form.username.focus();
                return false;
              }
              re = /^\w+$/;
              if(!re.test(form.name.value)) {
                alert("Error: Username must contain only letters, numbers and underscores!");
                form.username.focus();
                return false;
              }
              if(form.pwd1.value != "" && form.pwd1.value == form.pwd2.value) {
                if(!checkPassword(form.pwd1.value)) {
                  alert("The password you have entered is not valid!");
                  form.pwd1.focus();
                  return false;
                }
              } else {
                alert("Error: Please check that you've entered and confirmed your password!");
                form.pwd1.focus();
                return false;
              }
              return true;
            }
          
          </script>

        <form method="POST" action="..." onsubmit="return checkForm(this);">
            <div class="container">
              <h1>Register</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <label for="name"><b>Full name</b></label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="text" placeholder="Enter Full Name" name="name" id="name" maxlength="10"  required >
              <br>
              <label for="Number"><b>Phone Number</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="tel"  pattern="^\d{10}$"  placeholder="Enter Your Phone Number (10 digits)" name="Number" id="Number" required>
              <br>
              <label for="email"><b>Email</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="text" placeholder="Enter Email" name="email" id="email" required>
              <br>
              <label for="college"><b>College Name</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="text" placeholder="Enter Your College Name" name="college" id="college name" required>
              
              <br>
              <label for="psw"><b>Password</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="password" placeholder="Enter Password    (password must contain caps,letters,numbers and symbols)" name="pwd1" id="psw" required>
              
            
            </script>
              <br>
              <label for="psw-repeat"><b>Retype Password</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="password" placeholder="Repeat Password" name="pwd2" id="psw-repeat" required>
              <hr>
          
              <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
              <button type="submit" class="registerbtn">Register</button>
            </div>
          
            <div class="container signin">
              <p>Already have an account? <a href="C:\Users\ponna Akhil\Desktop\jsp-task\loginpage.html">Login</a>.</p>
            </div>
          </form>
</form>
</body>
</htm>
